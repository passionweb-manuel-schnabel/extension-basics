<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="de">
<f:asset.css identifier="impressionCss" href="EXT:extension_basics/Resources/Public/Css/impression.css" />
<f:asset.script identifier="impressionJs" src="EXT:extension_basics/Resources/Public/JavaScript/impression.js" />

<div class="card">
    <div class="card-body">
        <h5 class="card-title">{imp.title}</h5>
        <p class="card-text">
            <f:format.html>{imp.bodytext}</f:format.html>
        </p>
        <a href="#" class="btn btn-primary" id="{imp.uid}">
            <f:translate key="LLL:EXT:extension_basics/Resources/Private/Language/locallang_db.xlf:impression_popup"/>
        </a>
        <div class="detail-link">
            <f:link.action pageUid="48" action="printDetailedImpression" arguments="{impression:imp}">
                <f:translate key="LLL:EXT:extension_basics/Resources/Private/Language/locallang_db.xlf:impression_details"/>
            </f:link.action>
        </div>
    </div>
</div>
