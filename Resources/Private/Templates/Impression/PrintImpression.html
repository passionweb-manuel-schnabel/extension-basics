<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="de">
<f:layout name="Default"/>
<f:section name="main">
    <h1>Custom Impressions</h1>
    <f:for each="{impressions}" as="impression">
        <h2>Title: {impression.title}</h2>
        <h3>Teaser: {impression.teaser}</h3>
        <f:format.html>Bodytext: {impression.bodytext}</f:format.html>
    </f:for>
</f:section>
</html>
