<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="de">
<f:layout name="Default"/>
<f:section name="main">
    <h1>
        {impression.title}
    </h1>
    <h2>
        {impression.teaser}
    </h2>
    <f:format.html>
        {impression.bodytext}
    </f:format.html>
    <f:if condition="{impression.image}">
        <f:image image="{impression.image}"/>
    </f:if>
</f:section>
</html>
